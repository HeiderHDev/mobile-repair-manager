<div class="min-h-screen flex items-center justify-center bg-surface-50 dark:bg-surface-950 px-4">
    <div class="w-full max-w-md">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-primary rounded-full mb-4">
          <i class="pi pi-mobile text-white text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-surface-900 dark:text-surface-0 mb-2">
          Mobile Repair Manager - Heider Rey
        </h1>
        <p class="text-surface-600 dark:text-surface-300">
          Ingresa tus credenciales para acceder
        </p>
      </div>

      <!-- Login Form -->
      <p-card styleClass="shadow-lg">
        <ng-template pTemplate="content">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
            
            <!-- Error Message -->
            <p-message 
              *ngIf="errorMessage" 
              severity="error" 
              [text]="errorMessage"
              styleClass="w-full"
            ></p-message>

            <!-- Username Field -->
            <app-input
              label="Usuario"
              type="text"
              placeholder="Ingresa tu usuario"
              formControlName="username"
              [maxlength]="50"
              aria-label="Usuario"
            ></app-input>

            <!-- Password Field -->
            <app-input
              label="Contraseña"
              type="password"
              placeholder="Ingresa tu contraseña"
              formControlName="password"
              [showPasswordFeedback]="false"
              [showPasswordToggle]="true"
              aria-label="Contraseña"
            ></app-input>

            <!-- Submit Button -->
            <button
              pButton
              type="submit"
              label="Iniciar Sesión"
              icon="pi pi-sign-in"
              [loading]="isLoading"
              [disabled]="loginForm.invalid || isLoading"
              class="w-full p-button-lg"
              aria-label="Iniciar Sesión"
            ></button>
          </form>
        </ng-template>
      </p-card>

      <!-- Demo Credentials -->
      <div class="mt-6 p-4 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg">
        <h3 class="text-sm font-semibold text-blue-900 dark:text-blue-100 mb-2">
          Credenciales de Demo:
        </h3>
        <div class="text-sm text-blue-800 dark:text-blue-200 space-y-1">
          <p><strong>Usuario:</strong> admin</p>
          <p><strong>Contraseña:</strong> admin123</p>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-8">
        <p class="text-sm text-surface-500 dark:text-surface-400">
          © 2025 Mobile Repair Manager. Todos los derechos reservados.
        </p>
      </div>
    </div>
  </div>
