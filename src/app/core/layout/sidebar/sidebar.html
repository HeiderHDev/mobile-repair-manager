<p-drawer
  [(visible)]="sidebarVisible"
  position="left"
  [modal]="true"
  styleClass="w-80 overflow-hidden"
  [showCloseIcon]="false"
>
  <ng-template pTemplate="header">
    <div class="flex items-center justify-between w-full">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-600 rounded-xl flex items-center justify-center shadow-lg">
          <i class="pi pi-mobile text-white text-lg"></i>
        </div>
        <div>
          <h2 class="font-bold text-lg text-surface-900 dark:text-surface-0">
            Repair Manager
          </h2>
          <p class="text-xs text-surface-500 dark:text-surface-400">
            Sistema de gestión
          </p>
        </div>
      </div>
      <button
        aria-label="Cerrar menú"
        pButton
        type="button"
        icon="pi pi-times"
        [text]="true"
        class="p-button-rounded p-button-sm hover:bg-surface-100 dark:hover:bg-surface-800 transition-colors"
        (click)="closeSidebar()"
        pTooltip="Cerrar menú"
        tooltipPosition="left"
      ></button>
    </div>
  </ng-template>

  <ng-template pTemplate="content">
    <div class="flex flex-col h-full bg-surface-50 dark:bg-surface-900">
      <nav class="flex-1 py-6 px-2">
        <div class="mb-4">
          <h3 class="text-xs font-semibold text-surface-500 dark:text-surface-400 uppercase tracking-wide px-3 mb-3">
            Navegación Principal
          </h3>
        </div>
        
        <ul class="space-y-1">
          @for (item of visibleMenuItems; track item.id) {
            <li>
              <a
                [routerLink]="item.route"
                routerLinkActive="bg-primary-500 text-white shadow-md"
                [routerLinkActiveOptions]="{exact: false}"
                class="group flex items-center gap-4 px-4 py-3.5 text-surface-700 dark:text-surface-200 hover:bg-primary-50 dark:hover:bg-primary-900/20 hover:text-primary-600 dark:hover:text-primary-400 rounded-xl mx-1 transition-all duration-200 cursor-pointer"
                (click)="onMenuItemClick(item)"
                pRipple
                [pTooltip]="item.label"
                tooltipPosition="right"
              >
                <div class="flex items-center justify-center w-8 h-8 rounded-lg bg-surface-200 dark:bg-surface-700 group-hover:bg-primary-100 dark:group-hover:bg-primary-800 transition-colors">
                  <i [class]="item.icon" class="text-base text-surface-600 dark:text-surface-300 group-hover:text-primary-600 dark:group-hover:text-primary-400"></i>
                </div>
                
                <div class="flex-1 min-w-0">
                  <span class="font-medium text-sm block truncate">{{ item.label }}</span>
                </div>
                
                @if (item.badge) {
                  <span 
                    [class]="'px-2 py-1 text-xs font-medium rounded-full ' + getBadgeClasses(item.badgeStyleClass)"
                  >
                    {{ item.badge }}
                  </span>
                }
                
                <i class="pi pi-chevron-right text-xs text-surface-400 dark:text-surface-500 group-hover:text-primary-500 transition-colors"></i>
              </a>
            </li>
          }
        </ul>
      </nav>

      <div class="border-t border-surface-200 dark:border-surface-700 p-4 bg-gradient-to-r from-primary-50 to-blue-50 dark:from-primary-900/20 dark:to-blue-900/20">
        <div class="text-center">
          <div class="flex items-center justify-center gap-2 mb-2">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-xs font-medium text-surface-700 dark:text-surface-300">
              Sistema activo
            </span>
          </div>
          <p class="text-xs text-surface-500 dark:text-surface-400">
            Versión 1.0.0 • © 2025 Heider Rey
          </p>
        </div>
      </div>
    </div>
  </ng-template>
</p-drawer>
